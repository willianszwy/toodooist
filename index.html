<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toodooist</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="brand">
                <h1 class="brand-title">Toodooist</h1>
                <p class="brand-subtitle">"Dalek: But you have no weapons, no defenses, no plan"</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="postits-grid" id="postitsGrid">
                <!-- Post-its will be rendered here -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <h2>Nenhum post-it criado ainda</h2>
                <p>Clique no bot√£o + para criar seu primeiro post-it</p>
            </div>
        </div>
    </main>

    <button class="fab" id="fabButton">
        <span class="fab-icon">+</span>
    </button>

    <div class="modal" id="modal">
        <div class="modal-backdrop" id="modalBackdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Post-it</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            
            <form class="modal-form" id="postitForm">
                <div class="form-group">
                    <label for="description">Descri√ß√£o *</label>
                    <textarea 
                        id="description" 
                        name="description" 
                        placeholder="Digite a descri√ß√£o do seu post-it..."
                        maxlength="40"
                        required
                    ></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/40
                    </div>
                </div>

                <div class="form-group">
                    <label for="date">Data (opcional)</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label>Cor</label>
                    <div class="color-picker" id="colorPicker">
                        <button type="button" class="color-option selected" data-color="#D6A99D" style="background-color: #D6A99D;"></button>
                        <button type="button" class="color-option" data-color="#FBF3D5" style="background-color: #FBF3D5;"></button>
                        <button type="button" class="color-option" data-color="#D6DAC8" style="background-color: #D6DAC8;"></button>
                        <button type="button" class="color-option" data-color="#ADB2D4" style="background-color: #ADB2D4;"></button>
                        <button type="button" class="color-option" data-color="#C7D9DD" style="background-color: #C7D9DD;"></button>
                        <button type="button" class="color-option" data-color="#D5E5D5" style="background-color: #D5E5D5;"></button>
                        <button type="button" class="color-option" data-color="#EEF1DA" style="background-color: #EEF1DA;"></button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="submitButton" disabled>Criar Post-it</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
